<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing Wallet API CORS</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('https://personal-v44qxubl.outsystemscloud.com/Deposit/rest/WalletAPI/wallets', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        UserId: 'TEST_USER',
                        CurrencyCode: 'SGD'
                    })
                });

                resultDiv.textContent = `SUCCESS!\n\nStatus: ${response.status}\nStatus Text: ${response.statusText}\n\nHeaders:\nAccess-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin')}\nContent-Type: ${response.headers.get('content-type')}\n\nResponse:\n${await response.text()}`;
            } catch (error) {
                resultDiv.textContent = `FAILED!\n\nError: ${error.message}\n\nThis means CORS is still not enabled properly in OutSystems.`;
            }
        }
    </script>
</body>
</html>
